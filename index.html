<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy Personality Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
     /* Navbar styles */
    .navbar {
      padding: 10px;
      background-color: #cdd4b1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 10px;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.6rem;
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
      color: #DCA278;
    }

    .navbar .nav-link:hover,
    .navbar .navbar-brand:hover {
      color: #FEECD0;
    }
    
    body {
        background-color: #FFF9E2;
        font-family: 'Press Start 2P', monospace;
        font-size: 8px;
        padding-top: 70px; /* Space for fixed navbar */
        padding-bottom: 70px; /* Space for fixed footer */
    }
    
    .img {
      width: 50%;
      max-width: 300px;
    }
    
    /* Main content container */
    .main-container {
        min-height: calc(100vh - 140px); /* Account for navbar and footer */
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    /* Quiz container styling */
    #quiz {
        background-color: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        max-width: 800px;
        margin: 20px auto;
        display: none; /* Initially hidden */
    }
    
    /* Result container styling */
    #result {
        display: none;
        max-width: 800px;
        margin: 20px auto;
    }
    
    /* Option cards styling */
    .option-card {
        padding: 20px;
        border: 2px solid #eee;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: white;
        margin-bottom: 15px;
    }
    
    .option-card:hover {
        border-color: #a0d2eb;
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    /* Character card styling */
    .character-card {
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        text-align: center;
        margin: 30px auto;
    }
    
    .character-card img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid white;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    /* Button styling */
    .btn-primary {
      background-color: #DCA278;
      border-color: #DCA278;
      font-weight: 600;
      transition: all 0.3s ease;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #b88762;
      border-color: #b88762;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      color: white;
    }
    
    /* Animation classes */
    .fade-out {
        opacity: 0;
        transform: translateX(-20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    .fade-in {
        opacity: 1;
        transform: translateX(0);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    /* Narration text */
    .narasi {
        font-style: italic;
        margin: 15px 0;
        font-size: 14px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        color: #555;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Question counter */
    .question-counter {
        font-size: 12px;
        color: #666;
        margin-bottom: 15px;
    }
    
    /* Social share buttons */
    .social-share {
        margin: 30px 0;
    }
    
    .btn-share {
        padding: 8px 15px;
        margin: 0 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
    }
    
    .twitter {
        background-color: #1DA1F2;
        color: white;
    }
    
    /* .facebook {
        background-color: #4267B2;
        color: white;
    } */
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">

          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse animate__animated animate__fadeInDown justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="card.html">Card</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- MAIN CONTENT -->
    <div class="main-container">
        <!-- Intro Section -->
        <div id="intro" class="text-center">
            <header style="color: #725C3A; font-size: 18px; margin-top: 30px;">

                <div class="button-group">
                    <button id="start-btn" class="btn btn-primary btn-lg">Start</button>
                    <button class="btn btn-primary btn-lg" onclick="window.open('card.html', '_blank')">View</button>
                </div>
            </div>
        </div>
        
        <!-- Quiz Section -->
        <div id="quiz" style="background-color: #EBECCC;"></div>
        
        <!-- Result Section -->
        <div id="result"></div>

    <!-- FOOTER -->
    <footer>
        <div class="text-center py-3" style="background-color: #EBECCC; position: fixed; bottom: 0; width: 100%;">
            <p class="mb-0" style="color: #DCA278;">MADE BY DYAH</p>
            <p class="mb-0" style="color: #DCA278;">Follow Me: 
                <a href="https://www.instagram.com/trkvsltk_?igsh=MW9teWNtOHZqNDYydw=="><i class="bi bi-instagram"></i></a>
                <a href="https://github.com/Fadiyah-Yeah"><i class="bi bi-github"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
